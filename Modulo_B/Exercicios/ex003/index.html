<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background-color: rgb(80, 80, 80);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>

        //convertendo string para número
        //o js decide qual o tipo primitivo
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} vale ${s}`)

        //Para ver mais sobre esse assunto, veja a aula 06 do curso do estudonauta

    </script>
    
</body>
</html>
